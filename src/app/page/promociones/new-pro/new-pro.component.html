<div class="row">
  <div class="col-md-9 col-12">
    <nb-card>
      <nb-card-header><i class="fa fa-percent"></i> {{id=='nuevo'?'Nueva Promcion':'Editar Promocion'}}</nb-card-header>
      <nb-card-body>
        <div class="form-group row">
          <label  class="col-sm-2 col-form-label">Titulo</label>
          <div class="col-sm-10">
            <input type="text" placeholder="Promoci贸n Vacacional" class="form-control" maxlength="15" [(ngModel)]="promocionItem.titulo" name="titulo"/>
          </div>
        </div>
        <div class="form-group row">
          <label  class="col-sm-2 col-form-label">Descripci贸n</label>
          <div class="col-sm-10">
          	<textarea class="form-control" name="descripcion" rows="3" [(ngModel)]="promocionItem.decripcion" name="decripcion"></textarea>
          </div>
        </div>
        <div class="form-group row">
          <label  class="col-sm-2 col-form-label"></label>
          <div class="col-sm-5">
            <label  class="col-sm-2 col-form-label">Cantidad</label>
            <input type="number" name="cantidad"  class="form-control"   [(ngModel)]="promocionItem.cantidad" name="cantidad" />
          </div>
          <div class="col-sm-5">
            <label  class="col-sm-2 col-form-label">Operaciones</label>
            <select class="form-control" [(ngModel)]="promocionItem.operacion" name="operacion">
              <option value="*">(*) multiplicacion</option>
              <option value="/">(/) Division</option>
              <option value="+">(+) Suma</option>
              <option value="-">(-) Resta</option>
              <option value="=">(=) Igual</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label class=" col-form-label col-sm-2">Fecha</label>
          <div class="col-sm-5">
            <label  class="col-sm-2 col-form-label">Activaci贸n</label>
            <input type="date"  class="form-control"  min="1" [(ngModel)]="promocionItem.fecha_Activacion" name="fecha_Activacion" />
          </div>
          <div class="col-sm-5">
            <label  class="col-sm-2 col-form-label">Vencimiento</label>
            <input type="date" [(ngModel)]="promocionItem.fecha_vencimiento" name="fecha_vencimiento" class="form-control"  min="1" />
          </div>
        </div>
        <div class="form-group row">
          <label class="col-form-label col-sm-2">Horario</label>
          <div class="col-sm-10">
            <select class="form-control" name="userFk" id="select"
                    [(ngModel)]="promocionItem.horarioFk">
              <option *ngFor="let hor of ListHorarios" value="'{{hor.dia}}'" [ngValue]="hor">{{hor.dia}} </option>
        
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-form-label col-sm-2">Promoci贸n aplica a: </label>
          <div class="col-sm-10">
            <select class="form-control" name="userFk"
                    [(ngModel)]="promocionItem.aplica_a">
              <option value="recarga">Recargas de tarjetas</option>
              <option value="consumo">Consumos de tarjetas</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-form-label col-sm-2"></label>
          <div class="col-sm-10">
          <button class="btn btn-primary" (click)="guardar()"> {{id=='nuevo'?'Guardar':'Editar'}}</button>
          </div>
        </div>

      </nb-card-body>
    </nb-card>
  </div>


</div>
