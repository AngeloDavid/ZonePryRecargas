<nb-card>
<nb-card-header>{{id=='nuevo'?'Nueva Máquina':'Editar Máquina'}}</nb-card-header>
  <nb-card-body>
    <form (ngSubmit)="guardar()"  >
    <div class="form-group row">
      <label for="descp" class="col-sm-2 col-form-label"  >Descripción</label>
      <div class="col-sm-10">
        <input type="text"  class="form-control" id="descp" value="" name="description" [(ngModel)]="maquinaItem.description">
      </div>
    </div>
    <div class="form-group row">
      <label for="tarf" class="col-sm-2 col-form-label" >Tarifa</label>
      <div class="col-sm-10 has-money-icon">
        <input type="number" class="form-control" id="tarf" name="tarifa" [(ngModel)]="maquinaItem.tarifa" placeholder="0.0">
      </div>
    </div>

    <div class="form-group row">
      <label for="tipoCob" class="col-sm-2 col-form-label">Medida de cobro</label>
      <div class="col-sm-10">
        <select id="tipoCob" #selector class="form-control" (change)="cambiar(selector.value)" >
          <option value=0>Números de Intentos</option>
          <option value=1>Tiempo de juego</option>
        </select>
      </div>
    </div>
    <div #intentos class="form-group row {{showIntetntos}}">
      <label for="tipoCob" class="col-sm-2 col-form-label">Número de intentos</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" name="intentos" [(ngModel)]="maquinaItem.intentos"  >
      </div>
    </div>
    <div #tiempo class="form-group row {{showTime}}">
      <label for="tipoCob" class="col-sm-2 col-form-label">Tiempo de Juego</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" name="tiempo" [(ngModel)]="maquinaItem.tiempo" >
      </div>
    </div>
    <div class="form-group row">

      <label class="col-sm-2"></label>
      <div class="col-sm-10">
        <div class="btn-group btn-group-full-width" role="group">
          <button type="button" class="btn btn-primary btn-group-icon btn-group-divider btn-fixed" (click)="regresar()">
            <i class="fa fa-arrow-left"></i>
          </button>
          <button class="btn btn-primary" >{{id=='nuevo'?'Guardar':'Editar'}} </button>
        </div>
        </div>

    </div>
  </form>
  </nb-card-body>
</nb-card>
