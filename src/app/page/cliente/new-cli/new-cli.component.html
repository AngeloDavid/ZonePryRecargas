<div class="row">
  <div class="col-md-6 col-sm-12 col-12">
    <nb-card>
      <nb-card-header><i class="fa fa-user"></i> {{id=='nuevo'?'Nuevo Cliente':'Editar Cliente'}}</nb-card-header>
      <nb-card-body>
        <form #formCli >
        <div class="form-group row">
          <label  class="col-sm-2 col-form-label">Cédula (*)</label>
          <div class="col-sm-10">
            <input #cedula="ngModel" required type="text" placeholder="cédula" [class]="cedula.valid || cedula.pristine?'form-control ':'form-control  form-control-danger'" maxlength="15" name="cedula" [(ngModel)]="clienteItem.cedula" required minlength="10"  />
            <div [hidden]="cedula.valid || cedula.pristine" class="form-text error">
              Campo no valido. Revise que no tenga minimo 10 digitos
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label  class="col-sm-2 col-form-label">Nombre del Usuario (*) </label>
          <div class="col-sm-5">
            <input type="text" placeholder="Nombre" class="form-control" maxlength="50" name="nombre" [(ngModel)]="clienteItem.nombre"/>
          </div>
          <div class="col-sm-5">
            <input type="text" placeholder="Apellido" class="form-control" maxlength="50" name="apellido" [(ngModel)]="clienteItem.apellido"/>
          </div>
        </div>
        <div class="form-group row">
          <label  class="col-sm-2 col-form-label">Fecha de Nacimiento</label>
          <div class="col-sm-10">
            <input type="date"  class="form-control" maxlength="15" name="fecha_nacimiento" [(ngModel)]="clienteItem.fecha_nacimiento"/>
          </div>
        </div>
        <hr>
        <div class="form-group row">
          <label  class="col-sm-2 col-form-label">Telefono</label>
          <div class="col-sm-10">
            <input type="text" placeholder="03 202 202" class="form-control" name="telefono" [(ngModel)]="clienteItem.telefono"/>
          </div>
        </div>
        <div class="form-group row">
          <label  class="col-sm-2 col-form-label">E-mail</label>
          <div class="col-sm-10">
            <input #email="ngModel" type="text" placeholder="ejemplo@correo.com" [class]="email.valid || email.pristine?'form-control ':'form-control  form-control-danger'" name="email" [(ngModel)]="clienteItem.email" />

          </div>
        </div>
        <div class="form-group row">
          <label  class="col-sm-2 col-form-label">Dirrección</label>
          <div class="col-sm-10">
            <textarea  class="form-control" rows="4" name="direccion" [(ngModel)]="clienteItem.direccion" ></textarea>
          </div>
        </div>
        <div class="form-group row">
          <label  class="col-sm-2 col-form-label"></label>
          <div class="col-sm-10">
            <div class="btn-group btn-group-full-width" role="group">
              <button type="button" class="btn btn-primary btn-group-icon btn-group-divider btn-fixed" (click)="regresar()">
                <i class="fa fa-arrow-left"></i>
              </button>
              <button class="btn btn-primary" (click)="guardar()">{{id=='nuevo'?'Guardar':'Editar'}}</button>
            </div>
          </div>
        </div>
        </form>
      </nb-card-body>
    </nb-card>
  </div>
  <div class="col-md-6 col-sm-12 col-12">
    <nb-card *ngIf="id!='nuevo'" >
      <nb-card-header><i class="fa fa-credit-card">&nbsp;&nbsp;</i>Lista de tarjetas </nb-card-header>
      <nb-card-body>
        <ng2-smart-table [settings]="settings" [source]="datos"></ng2-smart-table>
      </nb-card-body>
    </nb-card>
  </div>
</div>


<toaster-container [toasterconfig]="config"></toaster-container>
